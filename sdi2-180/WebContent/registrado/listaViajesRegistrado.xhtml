<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template-registrado.xhtml">
	<ui:define name="titulo">#{msgs.tituloViaje}</ui:define>
	<ui:define name="cuerpo">
		<p:panel header="#{msgs.tituloViaje}">
			<p:dataTable id="tablaListaViajeRegistrado" var="trip" value="#{viajes.trips}"
				filteredValue="#{viajes.tripsFiltrado}" rows="10" paginator="true"
				rowsPerPageTemplate="5, 10, 15"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

				<ui:include src="/snippets/form-listaViaje.xhtml" />

				<p:column headerText="#{msgs.opcion}">
					<p:commandButton id="verDetalle" type="submit" value="#{msgs.ver}"
						action="verViaje" inmediate="true"
						actionListener="#{viajes.viajeDetalle(trip)}" />
				</p:column>

			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
