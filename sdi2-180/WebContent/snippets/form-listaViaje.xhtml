<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:column headerText="#{msgs.origen}" sortBy="#{trip.departure.city}"
		filterBy="#{trip.departure.city}" filterMatchMode="contains">
		<h:outputText value="#{trip.departure.city}" />
	</p:column>

	<p:column headerText="#{msgs.fechaSalida}"
		sortBy="#{trip.departureDate}">
		<h:outputText value="#{trip.departureDate}">
			<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
		</h:outputText>
	</p:column>

	<p:column headerText="#{msgs.destino}"
		sortBy="#{trip.destination.city}" filterBy="#{trip.destination.city}"
		filterMatchMode="contains">
		<h:outputText value="#{trip.destination.city}" />
	</p:column>

	<p:column headerText="#{msgs.fechaLlegada}"
		sortBy="#{trip.arrivalDate}">
		<h:outputText value="#{trip.arrivalDate}">
			<f:convertDateTime pattern="dd/MM/yyyy" type="date" />
		</h:outputText>
	</p:column>

	<p:column headerText="#{msgs.promotor}" sortBy="#{trip.promoterId}">
		<h:outputText value="#{trip.promoterId}" />
	</p:column>

	<p:column headerText="#{msgs.coste}" sortBy="#{trip.estimatedCost}">
		<h:outputText value="#{trip.estimatedCost}" />
	</p:column>
	
	<p:column headerText="#{msgs.plazaLibre}" sortBy="#{trip.availablePax}">
		<h:outputText value="#{trip.availablePax}" />
	</p:column>

</ui:composition>
